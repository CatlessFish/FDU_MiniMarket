{% extends 'blogs/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        {% for record in record_list %}
            {% if record.is_want %}
                <div class="col">
                    <h3 class="display-3">想要</h3>
                </div>            
                <div class="col">
                    <p class="lead">Want:</p>
                    <p>{{ record.want }}</p>
                </div>            
                <div class="col">
                    <p class="lead">Offer:</p>
                    <p>{{ record.offer }}</p>
                </div>           
            {% else %}
                <div class="col">
                    <h1 class="display-1">想出</h1>
                </div>
                <div class="col">
                    <p class="lead">Offer:</p>
                    <p>{{ record.offer }}</p>
                </div>
                <div class="col">
                    <p class="lead">Want:</p>
                    <p>{{ record.want }}</p>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <div class="row">
        <div class="col">
            <a class="btn btn-outline-success" href="{% url 'blogs:new_want' %}">我想要</a>
        </div>
        <div class="col">
            <a class="btn btn-outline-info" href="{% url 'blogs:new_offer' %}">我要出</a>
        </div>
    </div>
</div>

{% endblock content %}
