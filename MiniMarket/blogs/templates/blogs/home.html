{% extends "blogs/base.html" %}
{% block content %}
    <div class="container-fluid py-5" style="margin-right:20px">
        <div id="demo" class="carousel slide" data-ride="carousel">
 
            <!-- 指示符 -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
              <li data-target="#demo" data-slide-to="3"></li>
              <li data-target="#demo" data-slide-to="4"></li>
            </ul>
           
            <!-- 轮播图片 -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../static/imgs/1.jpg" class="rounded mx-auto d-block" height = "450">
              </div>
              <div class="carousel-item">
                <img src="../static/imgs/6.jpg" class="rounded mx-auto d-block" height = "450" width="2000">
              </div>
              <div class="carousel-item">
                <img src="../static/imgs/3.jpg" class="rounded mx-auto d-block" height = "450">
              </div>
              <div class="carousel-item">
                <img src="../static/imgs/7.jpg" class="rounded mx-auto d-block" height = "450" width="1600">
              </div>
              <div class="carousel-item">
                <img src="../static/imgs/8.jpg" class="rounded mx-auto d-block" height = "450" width="1600">
              </div>
            </div>
           
            <!-- 左右切换按钮 -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <div class="p-5 mb-4 bg-light rounded-3">
      <div>
        <h1 class="display-5 fw-bold text-center" style="font-family: 'ZCOOL KuaiLe', cursive;">Welcome to MiniMarket!</h1>
      </br>
        <p class="fs-4 text-center" style="font-size:25px; font-family: 'Ma Shan Zheng', cursive;">树阴满地日当午，梦觉流莺时一声</p>
        <p class="fs-4 text-center" style="font-size:25px; font-family: 'Ma Shan Zheng', cursive;">本站用于交易信息简单汇总</p>
        <div style="text-align:center">
        <a class="btn btn-outline-info btn-lg" type="button" href="{% url 'blogs:new_want' %}" >我要求购</a>
        <a class="btn btn-outline-warning btn-lg" type="button" href="{% url 'blogs:new_offer' %}">我要换出</a>
        </div>
      </div>
    </div>

{% endblock content %}
